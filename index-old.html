<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<section class="home-banner">
			<div class="home-banner__container">

					<div class="col-md-7">
						<div class="home-banner-content">
							<h1><em>ЖИВИ В СВОЕЙ РЕАЛЬНОСТИ, ПРОДАВАЙ - В НАШЕЙ</em></h1>
							<p>
								Космические возможности для проведения любых <br />аукционов. Вы сможете купить и
								продать всё что угодно. А мы <br />сделаем всё, что бы сделки были безопасными,
								удобными и <br />выгодными для всех сторон.
							</p>
							<a

							>
							<div class="banner-social-link hidden-mobile">
								<!--<a title="Instagram" class="m-icon-instagram"></a>-->
								<a title="VK" class="m-icon-vk"></a>
								<!--<a title="Twitter" class="m-icon-twitter"></a>-->
								<a title="Youtube" class="m-icon-youtube"></a>
								<!--<a title="Facebook" class="m-icon-facebook"></a>-->
								<a title="WhatsApp" class="m-icon-whatsapp"></a>
								<a title="Plane" class="m-icon-plane"></a>
							</div>
						</div>
					</div>
					<div class="col-md-5 pl-0 pr-0 pad">
						<div class="banner-pattern banner-pattern-2">&nbsp;</div>
						<div
							class="banner-pattern-5"
							onclick="location.href='http://rosim.viomitra.ru/';"></div>
						<div class="banner-pattern-3">&nbsp;</div>
						<div
							class="banner-pattern-4"
							onclick="location.href='http://bankrot.viomitra.ru/';"></div>
